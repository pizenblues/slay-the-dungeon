buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.13.2'
    }
}

allprojects {

    ext {
        appName = 'Slay the Dungeon'
        appPackageName = 'com.pizenblues.pixeldungeon'
        appVersionCode = 84
        appVersionName = '1.0.0'

        appAndroidCompileSDK = 35
        appAndroidMinSDK = 21
        appAndroidTargetSDK = 35
    }
    version = appVersionName

    repositories {
        google()
        mavenCentral()
    }

}